<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuotuouem</title>
    <style>
      body {
        /* aspect-ratio: 16/9;锁定比例 */
        max-width: 1536px;
        min-width: 1100px;
        aspect-ratio: 16/9;
        margin: 20px auto;
        background-color: #6b8770b9;
      }
      /*   *{}  是对所有对象 */
      * {
        max-width: 100%;
        margin: 3px;
        border: 2px;
        border-radius: 8px;
      }
      .kuangao {
        height: inherit;
      }
      .flex {
        display: flex;
      }
      .column {
        flex-direction: column;
      }
      .huise {
        background-color: #ededed53;
      }
      .lvse {
        background-color: #6b8770;
      }
      .黑色边框 {
        border: 4px solid;
        border-color: rgba(0, 0, 0, 0.584);
      }
      .baikuang {
        border: 4px solid;
        border-color: rgba(255, 255, 255, 0.401);
      }
    </style>
  </head>
  <body class="flex">
    <!-- 侧边栏 -->
    <div class="黑色边框 flex column" style="flex: 1">
      <!-- 上框 -->
      <div
        class="huise flex column"
        style="flex: 1; margin: 10px; text-align: center"
      >
        <div class="lvse" style="padding: 4px">
          <img
            style="max-width: 100%; margin: 1px auto"
            src="https://tuotuo6uem.github.io/Tuotuo6uem-/touxiang.png"
            title="tuotuo6uem"
          />
        </div>
        <b class="lvse" style="font-size: 20px; padding: 4px">->王_疏寒<-</b>
      </div>
      <!-- 下框 -->
      <div
        class="lvse flex column"
        style="flex: 3; margin: 10px; text-align: center"
      >
        <p class="huise" style="margin: 10px; flex: 1; padding: 4px">
          个人简介
        </p>
        <!-- 简介 -->
        <p
          class="huise"
          style="margin: 10px; flex: 9; padding: 4px; font-size: small"
        >
          这里是个人简介
        </p>
      </div>
    </div>
    <!-- 主区域 -->
    <div class="flex column" style="flex: 6">
      <!-- 头部栏 -->
      <div class="黑色边框 lvse flex" style="flex: 1"></div>
      <!-- 内容区 -->
      <div class="flex" style="flex: 8">
        <!-- 左区 -->
        <div class="flex column 黑色边框" style="flex: 4">
          <!-- 数据区 -->
          <div class="flex" style="flex: 1">
            <div class="huise baikuang" style="flex: 1"></div>
            <div class="huise baikuang" style="flex: 1"></div>
            <div class="huise baikuang" style="flex: 1"></div>
            <div class="huise baikuang" style="flex: 1"></div>
          </div>
          <!-- 列表区 -->
          <div class="flex column" style="flex: 4">
            <div class="huise" style="flex: 1"></div>
            <div class="huise" style="flex: 1"></div>
            <div class="huise" style="flex: 1"></div>
            <div class="huise" style="flex: 1"></div>
          </div>
        </div>
        <!-- 右区 -->
        <div class="flex column 黑色边框" style="flex: 1">
          <!-- 提示区 -->
          <div class="lvse" style="flex: 1"></div>
          <!-- 消息区 -->
          <div class="lvse" style="flex: 4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
